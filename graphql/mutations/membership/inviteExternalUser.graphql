mutation inviteUserToPlatformAndCommunity(
  $communityId: UUID!
  $email: String!
  $message: String
) {
  inviteUserToPlatformAndCommunity(
    invitationData: {
      email: $email
      communityID: $communityId
      welcomeMessage: $message
    }
  ) {
    ... on PlatformInvitation {
      id
      __typename
    }

    __typename
  }
}
