mutation InviteContributors(
  $communityId: UUID!
  $contributorIds: [UUID!]!
  $message: String
) {
  inviteContributorsForCommunityMembership(
    invitationData: {
      communityID: $communityId
      invitedContributors: $contributorIds
      welcomeMessage: $message
    }
  ) {
    id
    lifecycle {
      state
    }
    __typename
  }
}
