mutation UpdateSpacePlatformSettings(
  $spaceID: String!
  $hostID: UUID_NAMEID
  $nameID: NameID
  $license: UpdateLicenseInput
) {
  updateSpacePlatformSettings(
    updateData: {
      account: { hostID: $hostID, license: $license }
      spaceID: $spaceID
      nameID: $nameID
    }
  ) {
    id
    account {
      license {
        id
        visibility
        featureFlags {
          name
          enabled
        }
      }
      host {
        id
      }
    }
    nameID
  }
}
