mutation createInnovationPack(
  $data: CreateInnovationPackOnAccountInput!
) {
  createInnovationPack(innovationPackData: $data) {
    id
    nameID
    provider {
      id
      nameID
    }
    templates {
      id
      postTemplates {
        id
      }
      whiteboardTemplates {
        id
      }
      whiteboardTemplates {
        id
      }
    }
  }
}
