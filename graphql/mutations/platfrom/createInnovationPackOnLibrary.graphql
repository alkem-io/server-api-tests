mutation createInnovationPack($data: CreateInnovationPackOnAccountInput!) {
  createInnovationPack(innovationPackData: $data) {
    id
    nameID
    provider {
      id
      nameID
    }
    templatesSet {
      id
      postTemplates {
        id
      }
      whiteboardTemplates {
        id
      }
      whiteboardTemplates {
        id
      }
    }
  }
}
