fragment CalloutData on Callout {
  id
  activity
  authorization {
    myPrivileges
  }
  comments {
    id
    messages {
      message
    }
    messagesCount
  }
  contributionPolicy {
    allowedContributionTypes
    id
    state
  }

  contributions {
    ...ContributionsData
  }
  createdBy {
    email
  }
  framing {
    id
    profile {
      ...ProfileData
    }
    whiteboard {
      nameID
      profile {
        ...ProfileStorageConfig
        ...ProfileData
        visual(type: CARD) {
          ...VisualUri
          __typename
        }
      }
    }
    whiteboard {
      nameID
      profile {
        ...ProfileData
      }
    }
  }
  nameID
  publishedBy {
    email
  }
  publishedDate
  sortOrder
  type
  visibility
}

