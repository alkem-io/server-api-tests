fragment CalloutData on Callout {
  id
  activity
  authorization {
    myPrivileges
  }
  comments {
    id
    messages {
      message
    }
    messagesCount
  }
  contributionPolicy {
    allowedContributionTypes
    id
    state
  }


  contributions {
    ...ContributionsData
  }
  createdBy {
    email
  }
  framing {
    id
    profile {
      ...ProfileDataUser
    }
    whiteboard {
      checkout {
        id
        lifecycle {
          state
        }
        lockedBy
      }
      nameID
      profile {
        ...ProfileDataUser
      }
    }
    whiteboardRt {
      nameID
      profile {
        ...ProfileDataUser
      }
    }
  }
  nameID
  publishedBy {
    email
  }
  publishedDate
  sortOrder
  type
  visibility
}

