fragment PostData on Post {
  authorization {
    myPrivileges
  }
  id
  nameID
  type
  profile {
    ...ProfileStorageConfig
    ...ProfileData
    references{
      ...ReferenceData
    }
    visual(type: CARD) {
      ...VisualUri
      __typename
    }
  }
  comments {
    ...CommentsData
  }
  createdBy {
    email
  }
  createdDate
}
