fragment PostData on Post {
  id
  nameID
  type
  createdBy {
    id
    nameID
  }
  comments {
    id
    messages {
      id
      message
      sender {
        id
      }
    }
  }
  profile {
    displayName
    id
    description
    tagset {
      ...TagsetData
    }
    references {
      ...ReferenceData
    }
  }
  authorization {
    myPrivileges
  }
}
