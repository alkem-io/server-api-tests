fragment OrganizationData on Organization {
  id
  nameID
  legalEntityName
  domain
  website
  contactEmail
  account {
    ...AccountData
  }
  agent {
    id
  }
  groups {
    ...GroupData
  }
  associates {
    ...MemberData
  }
  profile {
    ...ProfileDataUser
  }
  verification {
    authorization {
      ...AuthorizationData
    }
    id
    status
    state
    nextEvents
    isFinalized
    lifecycle {
      id
    }
  }
  preferences {
    ...PreferenceData
  }
  authorization {
    ...AuthorizationData
  }
}
