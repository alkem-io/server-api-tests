fragment TemplatesSetData on TemplatesSet {
  id
  innovationFlowTemplates {
    ...InnovationFlowTemplateData
  }
  postTemplates {
    ...PostTemplateData
  }
  whiteboardTemplates {
    id
    authorization {
      myPrivileges
    }
  }
  communityGuidelinesTemplates {
    id
    authorization {
      myPrivileges
    }
    profile {
      displayName
      description
    }
  }
  calloutTemplates {
    id
  }
  authorization {
    myPrivileges
  }
}
