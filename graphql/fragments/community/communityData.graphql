fragment CommunityData on Community {
  id
  authorization {
    ...AuthorizationData
  }
  groups {
    ...GroupData
  }
  roleSet {
    ...MembersAndLeadsData
    applications {
      ...ApplicationData
    }
  }
  communication {
    id
    updates {
      id
      messages {
        ...MessageData
      }
      authorization {
        myPrivileges
      }
    }
    authorization {
      myPrivileges
    }
  }
}
