fragment CommunityData on Community {
  id
  authorization {
    ...AuthorizationData
  }
  ...MembersAndLeadsData
  groups {
    ...GroupData
  }
  applications {
    ...ApplicationData
  }
  communication {
    id
    updates {
      id
      messages {
        ...MessageData
      }
      authorization {
        myPrivileges
      }
    }
    discussions {
      ...CommunicationsDiscussionData
    }
    authorization {
      myPrivileges
    }
  }
}
