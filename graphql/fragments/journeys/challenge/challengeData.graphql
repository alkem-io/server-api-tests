fragment ChallengeData on Challenge {
  id
  nameID
  metrics {
    id
    name
    value
  }
  profile {
    ...ProfileData
  }
  collaboration {
    ...CollaborationData
  }
  authorization {
    ...AuthorizationSpaceData
  }
  opportunities {
    ...OpportunityData
  }
  community {
    ...CommunityData
  }
  context {
    ...ContextData
  }

}
