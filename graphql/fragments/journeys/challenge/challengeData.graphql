fragment SubspaceData on Space {
  id
  nameID
  metrics {
    id
    name
    value
  }
  profile {
    ...ProfileData
  }
  collaboration {
    ...CollaborationData
  }
  authorization {
    ...AuthorizationData
  }
  # subspaces {
  #   ...SpaceData
  # }
  community {
    ...CommunityData
  }
  context {
    ...ContextData
  }

}
