fragment OpportunityData on Opportunity {
  id
  nameID
  profile {
    ...ProfileData
  }

  authorization {
    ...AuthorizationSpaceData
  }

  community {
    ...CommunityData
  }
  collaboration {
    ...CollaborationData
  }

  context {
    ...ContextData
  }

  projects {
    ...ProjectData
  }
}
