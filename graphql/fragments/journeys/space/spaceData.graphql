fragment SpaceData on Space {
  id
  nameID
  metrics {
    id
    name
    value
  }
  account {
    ...AccountData
  }
  authorization {
    ...AuthorizationData
  }
  context {
    ...ContextData
  }
  community {
    ...CommunityData
  }
  collaboration {
    ...CollaborationData
  }
  challenges {
    ...ChallengeDataTest
  }

  preferences {
    ...PreferenceData
  }
  profile {
    ...ProfileData
  }
}
