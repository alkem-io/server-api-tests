mutation UpdateAccountPlatformSettings(
  $accountID: String!
  $hostID: UUID_NAMEID
  $license: UpdateLicenseInput
) {
  updateAccountPlatformSettings(
    updateData: {
      hostID: $hostID,
      license: $license,
      accountID: $accountID
    }
  ) {
    id
    account {
      license {
        id
        visibility
        featureFlags {
          name
          enabled
        }
      }
      host {
        id
      }
    }
    nameID
  }
}
