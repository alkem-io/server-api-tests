mutation RevokeLicensePlanFromAccount(
  $planData: RevokeLicensePlanFromAccount!
) {
  revokeLicensePlanFromAccount(planData: $planData) {
    id
    spaceID
    activeSubscription {
      expires
      name
    }
    subscriptions {
      expires
      name
    }
    virtualContributors {
      account {
        id
        spaceID
        host {
          nameID
          id
        }
      }
    }
    agent {
      id
    }
    host {
      id
      nameID
    }
  }
}
