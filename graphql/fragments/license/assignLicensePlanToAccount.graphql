mutation AssignLicensePlanToAccount($planData: AssignLicensePlanToAccount!) {
  assignLicensePlanToAccount(planData: $planData) {
    id
    spaceID
    activeSubscription {
      expires
      name
    }
    subscriptions {
      expires
      name
    }
    virtualContributors {
      account {
        id
        spaceID
        host {
          nameID
          id
        }
      }
    }
    agent {
      id
    }
    defaults {
      id
    }
    host {
      id
      nameID
    }
    library {
      id
    }
  }
}
