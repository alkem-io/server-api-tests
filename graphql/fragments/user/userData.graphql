fragment UserData on User {
  id
  nameID
  firstName
  lastName
  email
  phone
  accountUpn
  account {
    ...AccountData
  }
  agent {
    ...AgentData
  }
  profile {
    ...ProfileDataUser
  }
  preferences {
    ...PreferenceData
  }
  authorization {
    myPrivileges
    credentialRules {
      name
    }
  }
}

fragment UserDataLight on User {
  id
  nameID
  firstName
  lastName
  email
  profile {
    id
    displayName
  }
  authorization {
    myPrivileges
  }
}
