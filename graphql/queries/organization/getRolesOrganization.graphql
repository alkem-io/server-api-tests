query GetRolesOrganization($organizationID: UUID_NAMEID!) {
  rolesOrganization(rolesData: { organizationID: $organizationID }) {
    spaces {
      id
      nameID
      roles
      subspaces {
        displayName
        nameID
        id
        roles
      }
      userGroups {
        nameID
        id
      }
    }
    organizations {
      nameID
      id
      roles
    }
  }
}
