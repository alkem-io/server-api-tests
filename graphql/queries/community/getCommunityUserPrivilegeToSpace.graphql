query CommunityUserPrivilegesToSpace($spaceNameId: UUID_NAMEID!, $communityId: UUID!) {
  space(ID: $spaceNameId) {
    id
    spaceCommunity: community {
      id
      myMembershipStatus
      authorization {
        myPrivileges
      }
    }
    applicationCommunity: community(ID: $communityId) {
      id
      authorization {
        myPrivileges
      }
    }
  }
}