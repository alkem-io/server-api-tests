query searchContributor($searchData: SearchInput!) {
  search(searchData: $searchData) {
    contributorResultsCount
    contributorResults {
      score
      terms
      type

      ... on SearchResultUser {
        user {
          id
          profile {
            displayName
          }
        }
        type
      }

      ... on SearchResultOrganization {
        organization {
          id
          profile {
            displayName
          }
        }
        type
      }
    }
  }
}

