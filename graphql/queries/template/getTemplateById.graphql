query GetTemplateById($templateId: UUID!) {
  lookup {
    template(ID: $templateId) {
      id
      type
      profile {
        id
        displayName
        description
      }
      authorization {
        myPrivileges
      }
      collaboration {
        id
      }
      whiteboard {
        id
      }
      callout {
        id
      }
      innovationFlow {
        id
      }
      postDefaultDescription
    }
  }
}
