query me {
  me {
    communityApplications {
      application {
        id
        lifecycle {
          state
        }
      }
      space {
        id
      }
    }
    communityInvitations {
      invitation {
        id
        lifecycle {
          state
        }
      }
      space {
        id
      }
    }
    spaceMemberships {
      id
      nameID
    }
  }
}
