query MeQuery {
  me {
    communityApplications {
      application {
        id
        lifecycle {
          state
        }
      }
      space {
        id
      }
    }
    communityInvitations {
      invitation {
        id
        lifecycle {
          state
        }
      }
      space {
        id
      }
    }
    spaceMembershipsFlat {
      id
      space {
        nameID
      }
      childMemberships {
        space {
          nameID
        }
        childMemberships {
          space {
            nameID
          }
        }
      }
    }
  }
}
