query GetUserRoles($rolesData: RolesUserInput!) {
  rolesUser(rolesData: $rolesData) {
    spaces {
      nameID
      id
      roles
      challenges {
        nameID
        id
        roles
      }
      opportunities {
        nameID
        id
        roles
      }
      visibility
    }
    organizations {
      nameID
      id
      roles
    }
  }
}
