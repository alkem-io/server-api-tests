fragment LinkContributionInCalloutOnCollaborationWithStorageConfig on Collaboration {
  id
  calloutsSet {
    callouts(IDs: [$calloutId]) {
      id
      contributions(filter: { linkIDs: [$linkId] }) {
        link {
          id
          profile {
            ...ProfileStorageConfig
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
