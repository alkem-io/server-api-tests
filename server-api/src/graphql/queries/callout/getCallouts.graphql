query GetCallouts(
  $calloutsSetId: UUID!
  $groups: [String!]
  $calloutIds: [UUID_NAMEID!]
) {
  lookup {
    calloutsSet(ID: $calloutsSetId) {
      ...CollaborationWithCallouts
      __typename
    }
    __typename
  }
}

fragment CollaborationWithCallouts on CalloutsSet {
  id
  authorization {
    id
    myPrivileges
    __typename
  }
  callouts(groups: $groups, IDs: $calloutIds) {
    ...Callout
    __typename
  }
  __typename
}

fragment Callout on Callout {
  id
  nameID
  type
  sortOrder
  activity
  authorization {
    id
    myPrivileges
    __typename
  }
  framing {
    id
    profile {
      id
      url
      displayName
      tagsets {
        ...TagsetDetails
        __typename
      }
      __typename
    }
    __typename
  }
  visibility
  __typename
}

fragment TagsetDetails on Tagset {
  id
  name
  tags
  allowedValues
  type
  __typename
}
