query GetAccountMainEntities($accountId: UUID!) {
  lookup {
    account(ID: $accountId) {
      spaces {
        id
        nameID
        provider {
          id
          nameID
        }
      }
      innovationPacks {
        id
        nameID
        provider {
          id
          nameID
        }
      }
      virtualContributors {
        id
        nameID
        provider {
          id
          nameID
        }
      }
    }
  }
}
