mutation CreateInnovationHub($input: CreateInnovationHubOnAccountInput!) {
  createInnovationHub(createData: $input) {
    id
    nameID
    profile {
      displayName
      visuals {
        id
      }
    }
    type
    spaceListFilter {
      id
      nameID
      profile {
        displayName
      }
    }
    spaceVisibilityFilter
  }
}
